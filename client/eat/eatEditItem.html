<template name="eatEditItem">
  <div class="container top-margin">
    <form>
      <div class="form-group">
        <label for="item-image">Image</label>
        <img class="media-object" id="item-image" src="{{item.image}}" height=200 width=200>
      </div>
      <div class="form-group">
        <label class="btn btn-default">
          <input type="file" style="display: none;" class="uploadFile" id="uploadFile" parent-id="{{eat._id}}">Upload
        </label>
        <label class="btn btn-default" id="deleteFile">Delete</label>
      </div>
      <div class="form-group">
        <label for="itemTitle">Title</label>
        <input type="text" class="form-control" id="itemTitle" placeholder="Title" value="{{item.title}}">
      </div>
      <div class="form-group">
        <label for="itemDescription">Description</label>
        <input type="text" class="form-control" id="itemDescription" placeholder="Description" value="{{item.description}}">
      </div>
      <div class="form-group">
        <label for="itemPrice">Price($)</label>
        <input type="number" step="0.01" class="form-control" id="itemPrice" placeholder="Price($)" value="{{item.price}}">
      </div>
      <div class="form-group">
        <button class="btn btn-success" id="itemSave">Save</button>
        <button class="btn btn-default" id="itemCancel">Cancel</button>
      </div>
    </form>
  </div>
</template>
