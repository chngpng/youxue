<template name="posts">
  <div class="container top-margin">
    {{#if currentUser}}
    <div class="col-xs-12" style="height:30px;"></div>
    <table class="table table-striped table-hover" id="eatContent">
      <thead>
        <th class="th-sortable">Title</th>
        <th class="th-sortable">Description</th>
        <th class="th-sortable">Number of Items</th>
      </thead>
      <tbody>
        {{#each eat in eats}}
        <tr class='clickable-row'>
          <td>{{eat.title}}</td>
          <td>{{eat.description}}</td>
          <td>{{eat.content.length}}</td>
          <td id="editEat" doc-id="{{eat._id}}"><span style="cursor: pointer;" class="glyphicon glyphicon-pencil pull-right subscribe" aria-hidden="true"></span></td>
        </tr>
        {{/each}}
      </tbody>
    </table>
