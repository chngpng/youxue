<template name="pickups">
  <div class="container top-margin">
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
          <input type="text" class="form-control" placeholder="Search for...">
        </div>
        <!-- /input-group -->
      </div>
    </div>
    <!-- /.row -->

    <div class="col-xs-12" style="height:30px;"></div>

    <div class="row">

      <!-- New pickup offer -->
      <div class="col-md-3">
        <div class="panel panel-default js-add-pickup" style="cursor: pointer;">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span> New pick up offer</span>
          </div>
          <div class="panel-body">
            <span> Post your pick up offer here so that others can see </span>
          </div>
        </div>
      </div>

      {{#each pickups}}

      <div class="col-md-3">
        <div class="panel panel-default" data-doc-id="{{_id}}">

          <div class="panel-heading">
            <!--div class="panel-heading" style="cursor: pointer;"-->
            <!--button type="button" class="pull-right close offer-remove">
              <span class="glyphicon glyphicon-trash"></span>
              <span class="sr-only">Delete offer</span>
            </button-->
            <span> {{airport}} </span>
          </div>

          <div class="panel-body">
            <!--div class="panel-body" style="cursor: pointer;"-->
            <span>Start Date: {{dateFormat(startDate)}} </span>
            <br>
            <span>End Date: {{dateFormat(endDate)}} </span>
          </div>
        </div>
      </div>

      {{/each}}
    </div>
  </div>

  <!-- Modal to display form to post new pickup -->
  <div id="pickupModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Please fill out the form to post offer for pickup</h4>
        </div>

        <div class="modal-body">
          {{> quickForm id="pickupForm" schema="Schema.Pickup" collection="Pickups" type="insert" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" }}
        </div>
      </div>
    </div>
  </div>
</template>
