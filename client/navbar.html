<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">YouXue</a>

      <ul class="nav navbar-nav">
        <li>
          <a href="#" class="js-add-pickup">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> flight pickup
          </a>
        </li>
        <li>
          <a href="#" class="js-add-stay">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> stay
          </a>
        </li>
      </ul>

      <div class="nav navbar-right">
        <div class="navbar-text">
          {{> loginButtons align="right"}}

        </div>
      </div>
    </div>
    <!-- / nav container -->
  </nav>

  <!-- Modal to display form to post new pickup -->
  <div id="newOfferModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Please fill out the form to post offer for pickup</h4>
        </div>

        <div class="modal-body">
          <form class="form-horizontal" role="form">

            <div class="control-group">
              <div class="row">
                <div class="col-md-3">
                  <label for="airport-select" class="control-label">Airport:</label>
                </div>
                <div class="col-md-3">
                  <select class="form-control" id="offer-airport-select">
                    <option>JFK</option>
                    <option>LGA</option>
                    <option>EWR</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="control-group">
              <div class="row">
                <div class="col-md-3">
                  <label for="date" class="control-label">Start date:</label>
                </div>
                <div class="col-md-6">
                  <input type="date" class="form-control" id="offer-start-date">
                </div>
              </div>
            </div>

            <div class="control-group">
              <div class="row">
                <div class="col-md-3">
                  <label for="date" class="control-label">End date:</label>
                </div>
                <div class="col-md-6">
                  <input type="date" class="form-control" id="offer-end-date">
                </div>
              </div>
            </div>

          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveNewPickupButton">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal to display form to post new stay -->
  <div id="newStayModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Please fill out the form to post offer for stay</h4>
        </div>

        <div class="modal-body">
          <form class="form-horizontal" role="form">

            <!-- address-line1 input-->
            <div class="control-group">
              <div class="row">
                <div class="col-md-3">
                  <label class="control-label">Address Line 1</label>
                </div>
                <div class="col-md-9">
                  <div class="controls">
                    <input type="text" class="form-control" id="stay-address1" placeholder="address line 1">
                    <p class="help-block">Street address</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- address-line2 input-->
            <div class="control-group">
              <div class="row">
                <div class="col-md-3">
                  <label class="control-label">Address Line 2</label>
                </div>
                <div class="col-md-9">
                  <div class="controls">
                    <input type="text" class="form-control" id="stay-address2" placeholder="address line 2">
                    <p class="help-block">Apartment, suite , unit, building, floor, etc.</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- city input-->
            <div class="control-group">
              <div class="row">
                <div class="col-md-3">
                  <label class="control-label">City / Town</label>
                </div>
                <div class="col-md-3">
                  <div class="controls">
                    <input type="text" class="form-control" id="stay-city" placeholder="city">
                    <p class="help-block"></p>
                  </div>
                </div>
              </div>
            </div>
            <!-- region input-->
            <div class="control-group">
              <div class="row">
                <div class="col-md-3">
                  <label class="control-label">State</label>
                </div>
                <div class="col-md-3">
                  <div class="controls">
                    <select class="form-control" id="stay-state">
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <!-- postal-code input-->
            <div class="control-group">
              <div class="row">
                <div class="col-md-3">
                  <label class="control-label">Zip / Postal Code</label>
                </div>
                <div class="col-md-3">
                  <div class="controls">
                    <input type="text" class="form-control" id="stay-zip" placeholder="zip code">
                    <p class="help-block"></p>
                  </div>
                </div>
              </div>
            </div>
            <!-- start date input-->
            <div class="control-group">
              <div class="row">
                <div class="col-md-3">
                  <label for="date" class="control-label">Start date:</label>
                </div>
                <div class="col-md-6">
                  <input type="date" class="form-control" id="stay-start-date">
                </div>
              </div>
            </div>
            <!-- end date input-->
            <div class="control-group">
              <div class="row">
                <div class="col-md-3">
                  <label for="date" class="control-label">End date:</label>
                </div>
                <div class="col-md-6">
                  <input type="date" class="form-control" id="stay-end-date">
                </div>
              </div>
            </div>


          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveNewStayButton">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
</template>
