<template name="messageItem">
  <div class="container top-margin">
    {{#each msg in conversation.messages}}
    <div class="row">

      <!--div class="col-md-3 pull-right"-->
      <div class={{getMsgDivClass(msg)}}>
        <div class="panel panel-default stay-card" doc_id="{{_id}}" style="cursor: pointer;">

          <div class="panel-heading">
            <span> {{msg.body}} </span>
          </div>

          <!--div class="panel-body">
            <span>Start Date: {{dateFormat(startDate)}} </span>
            <br>
            <span>End Date: {{dateFormat(endDate)}} </span>
          </div-->
        </div>
      </div>

    </div>
    {{/each}}

    <div class="col-md-3 input-group pull-right">
      <input type="text" class="form-control message-input" placeholder="Input text">
    </div>

    <!--div class="list-group">
      <a href="#" class="list-group-item">
        <h4 class="list-group-item-heading">List group item heading</h4>
        <p class="list-group-item-text">...</p>
      </a>
    </div-->
  </div>
</template>
